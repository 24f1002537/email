<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Webpage - Highlighted Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 40px;
    }
    .highlight-email {
      background: #ffe066;
      color: #3a3a3a;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 0.02em;
      display: inline-block;
    }
    .email-link {
      color: #0074d9;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Sample Webpage</h1>
  <p>
    <!--email_off-->24f1002537@ds.study.iitm.ac.in<!--/email_off-->
    For any queries, please contact me at:
    <span class="highlight-email">
      <a class="email-link" href="mailto:24f1002537@ds.study.iitm.ac.in">
        24f1002537@ds.study.iitm.ac.in
      </a>
    </span>
  </p>
  <p>
    Click the highlighted email address above to send me a message!
  </p>
</body>
</html>
